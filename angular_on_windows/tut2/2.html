<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script type="text/javascript" src="js2.js"></script>	
	<link rel="styles2.css"/> 
	
<!-- bootstrap -->	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body ng-app="myModule">
<div ng-controller="myController">
	<div>Display message: {{employees}}</div>
	<div></div>
	<br /><br />
	<div> Display in table format, using ng-repeat: </div>
	<br />
	<div class="container">	<!-- bootstrap -->
	<table class="table table-striped table-bordered table-condensed" > <!-- bootstrap -->
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
			<th>Country</th>
		</tr>
	</thead>
	<tbody ng-repeat ="employee in employees">
		<tr>
			<td>{{employee.name}}</td>
			<td>{{employee.age}}</td>
			<td>{{employee.gender}}</td>
			<td>{{employee.country}}</td>			
		</tr>
	</tbody>
	</table>
	</div>
</div>	

</body>
</html>
