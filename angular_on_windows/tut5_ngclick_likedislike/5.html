<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script type="text/javascript" src="js5.js"></script>	
	
<!-- bootstrap -->	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body ng-app="myModule">
<div ng-controller="myController">
	<div class="form-group"> <!-- bootstrap -->
		<label for="usr">Name:</label> <!-- bootstrap -->
		<input type="text" class="form-control" id="usr" ng-model="searchString" ><!-- bootstrap -->
		<input type="submit" value="Submit" ng-click="search(searchString)"></input>
	</div>

	<div> Display in table format, using ng-repeat: </div>
	<br />
	<div class="container">	<!-- bootstrap -->
	<table class="table table-striped table-bordered table-condensed" > <!-- bootstrap -->
	<thead>
		<tr>
			<th>City Name, Country</th>
			<th></th>
			<th>Like Count: {{}}</th>
			<th></th>
			<th>Dislike Count:</th>
		</tr>
	</thead>
	<tbody ng-repeat ="country in countries" ng-init="parentIndex=$index">
		<tr ng-repeat ="city in country.cities">
			<!-- <td>{{city.name}}, {{country.name}}</td> -->
			<td>{{country.name}}</td>
			<td><input type="button" value="Like" ng-click="doLikes(country)"></input>
			
			<!-- Homework Answer
			<td><button class="btn btn-success" type="button" ng-click="doLikes(country)">Like</button></td> 
			-->
			
			<td>{{country.likes}}</td>
			<td><button class="btn btn-danger" type="button" ng-click="doDislikes(country)">Dislike</button></td> <!-- td is required -->
			<!-- bootstrap
			btn is a button class 
			btn-default gives a white button with mouseover color change. other options are: btn-success, btn-warning, btn-danger, btn-link, etc.
			-->
			<td>{{country.dislikes}}</td>
		</tr>
	</tbody>
	</table>
	</div>
</div>	

</body>
</html>
