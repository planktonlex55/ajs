<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('BlankApp', ['ngMaterial', 'ngMessages']);
  </script>

</head>
<!-- <body ng-app="BlankApp" ng-cloak> -->
  <!--
    Your HTML content here
	
  -->
 <body ng-app="BlankApp" > 
 <form name="myForm"> 
		<md-input-container>
			<label>Title</label>
			<input type = "text" name="userTitle" ng-model="title" required ng-minlength="2" ng-maxlength="5">			
			<div ng-messages = "myForm.userTitle.$dirty && myForm.userTitle.$error" >
				<div ng-message="required">Title is required.</div>
				<div ng-message="minlength">Minimum length is 2 chars.</div>
				<div ng-message="maxlength">Maximum length is 5 chars.</div>
			</div>
		</md-input-container>  
</form>
</div>






  
  
  
</body>
</html>
